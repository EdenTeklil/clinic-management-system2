<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
           <style>
            
         body{
                background-color: lightblue;
                background-image: url("doco.jpg");
                background-size: 100%;
                margin: 0;
                
            }
            .head{
                padding:3rem;
                position:fixed;
                top:0;left:0;right:0;
                box-shadow: 0 1.5rem rgba(0,0,0,.1 );
                display: flex;
                align-items: center;
                background-color: #fff;
            }
              
                    .nav ul{
                        list-style: none;
                        background:#000000;
                        padding: 0;
                        margin: 0;
                        text-align: right;
                    }
                    .nav li{
                        display:inline-block;
                    }
                    .nav a{
                    text-decoration: none;
                    text-align: center;
                    width: 100px;
                    display: block;
                    color: white;
                    padding: 25px 20px;
                    text-transform: uppercase;
                    font-weight: bold;
                    font-family: arial;
                    }
                    
                    
                    
                    
                    
                    
                   .nav a:hover{
                   
                    background-color:#FFFFFF;
                    color: #000;                    
                    

                }    
                
               
                
                 .ar{
                      text-decoration: none;
                    background-color:black;
                    display: inline-block;
                    padding: 20px 25px;
                    color: white;
 
                }
                #home{
                    background-color: white;
                    color: black;
                }
                .logo{
                    display: inline-block;
                    color: #fff;
                    position: absolute;
                    left: 20px;
                }
                 .label{
                    width:45%;
                    height: 700px;
                    background-color: rgba(255,255,255,0);
                    color: #fff;
                    margin: 20px auto;
                    position: relative;
                    box-sizing: border-box;
                    padding: 70px 30px;
                    margin-left: 25%;
                      border-style: solid;
                    
                }
               
                .label input[type="text"]{
                    border: none;
                    border-bottom: 1px solid #fff;
                    background: transparent;
                    outline: none;
                    height: 40px;
                    color: black;
                    font-size: 16px;
                }
                     #link{
                        position: absolute;
                        left: 20px;
                        
                    }
                    #radio{
                        
                        margin-top: 10px;
                        margin-bottom: 10px;
                        
                        
                    }
                    .Buttons{
               position: absolute;
               margin-top: 20px;
               left: 250px;
            }
                       </style>
    </h:head>
    <h:body>
           <div class="nav">
           
            <ul>
                 <h3 class="logo">Vivo Clinic</h3>
                  <li>  <a  href="ViewDoctor.xhtml">View Doctor</a></li>
                <li> <a href="DeleteDoctor.xhtml">Delete Doctor</a></li>
                <li> <a href="AddDoctor.xhtml">Add Doctor</a></li>
                <li>  <a  href="AdminPage.xhtml">View Patient</a></li>
                <li> <a id="home" href="UpdatePatient.xhtml">Update Patient</a></li>
                <li> <a href="AddPatient.xhtml">Add Patient</a></li>
                <li> <a href="DeletePatient.xhtml">Delete Patient</a></li>
                  <li> <a href="index.xhtml">Logout</a></li>
                
               </ul>
           </div>
               
              
                   <h:form>
                       <div class="label">
                        <div class="la">
                            ID: <h:inputText value="#{updatePatient.id}" />
                        </div>
                        <div class="la">
                            Room No: <h:inputText value="#{updatePatient.roomNo}"/>
                        </div>
                        <div class="la">
                            Department: <h:inputText value="#{updatePatient.department}"/> 
                        </div>
                        <div class="la">
                            First Name: <h:inputText value="#{updatePatient.firstName}"/>
                        </div>
                        <div class="la">
                            Last Name: <h:inputText value="#{updatePatient.lastName}"/>
                        </div>
                        <div class="la">
                            Date of Birth: <h:inputText value="#{updatePatient.dateofBirth}"/>
                        </div>
                       <div class="la">
                           Age: <h:inputText value="#{updatePatient.age}"/>
                       </div>
                       
                      
                        <div class="la" id="radio">
                            Gender:  <h:selectOneRadio value="#{updatePatient.gender}">
                    
                      <f:selectItem  itemValue="Female" itemLabel="Female"/> 
                    <f:selectItem  itemValue="male" itemLabel="male"/>  
                </h:selectOneRadio> 
                        </div>
                        <div class="la">
                            Contact No: <h:inputText value="#{updatePatient.contactNo}"/>
                        </div>
                        <div class="la">
                            Address: <h:inputText value="#{updatePatient.address}"/>
                        </div>
                        <div class="la">
                            Blood Group: <h:inputText value="#{updatePatient.bloodGroup}"/>
                        </div>
                        <div class="la">
                            Concern Doctor: <h:inputText value="#{updatePatient.concernDoctor}"/>
                        </div>
                        <div class="la">
                            Disease: <h:inputText value="#{updatePatient.disease}"/>
                        </div>
                           <div>
                               <h:commandButton class="Buttons" value="UPDATE" action="#{updatePatient.method()}"/>    
                           </div>
                       </div>
                       
                       
                   </h:form>
                   
                 
                  
                   
                   
                   
         

    </h:body>
</html>
