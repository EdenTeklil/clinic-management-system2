<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <style>
            
         body{
                background-color: lightblue;
                background-image: url("doco.jpg");
                background-size: 100%;
                margin: 0;
            }
            .head{
                padding:3rem;
                position:fixed;
                top:0;left:0;right:0;
                box-shadow: 0 1.5rem rgba(0,0,0,.1 );
                display: flex;
                align-items: center;
                background-color: #fff;
            }
              
                    .nav ul{
                        list-style: none;
                        background:#000000;
                        padding: 0;
                        margin: 0;
                        text-align: right;
                    }
                    .nav li{
                        display:inline-block;
                    }
                    .nav a{
                    text-decoration: none;
                    text-align: center;
                    width: 100px;
                    display: block;
                    color: white;
                    padding: 25px 20px;
                    text-transform: uppercase;
                    font-weight: bold;
                    font-family: arial;
                    }
                    
                    
                    
                    
                    
                    
                   .nav a:hover{
                   
                    background-color:#FFFFFF;
                    color: #000;                    
                    

                }    
                
               
                
                 .ar{
                      text-decoration: none;
                    background-color:black;
                    display: inline-block;
                    padding: 20px 25px;
                    color: white;
 
                }
                #home{
                    background-color: white;
                    color: black;
                }
                .logo{
                    display: inline-block;
                    color: #fff;
                    position: absolute;
                    left: 20px;
                }
                   table {  
                 border-collapse: collapse;  
                width: 100%;  
                  }  
                th, td {  
                        text-align: left;  
                        padding: 8px;  
                           background-color: white;
                    }  
  
                tr:nth-child(even){background-color: #f2f2f2}  
               th {  
                  background-color: black;  
                  color: white;  
                 }  
                       </style>
    </h:head>
   
    <h:body>
        
         <div class="nav">
           
            <ul>
                 <h3 class="logo">Vivo Clinic</h3>
                <li>  <a id="home" href="DoctorPage.xhtml">View Patient</a></li>
                <li> <a href="SearchPage.xhtml">Search Patient</a></li>
                  <li> <a href="index.xhtml">Logout</a></li>
                
                
                
               </ul>
           
         </div>
        
        
        
          
        <h:body>  
<h2><h:outputText value="PATIENT LIST"></h:outputText></h2>  
<h:dataTable value="#{searchP.viewList}" var="p">  
<h:column>  
<f:facet name="header">ID</f:facet>  
<h:outputText value="#{p.patientId}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">ROOM_NO</f:facet>  
        <h:outputText value="#{p.roomNo}"/>  
</h:column>  
<h:column>  
        <f:facet name="header">Department</f:facet>  
<h:outputText value="#{p.department}"/> 
</h:column>
    <h:column> 
        <f:facet name="header">FirstName</f:facet>  
<h:outputText value="#{p.firstName}"/>
</h:column>
      <h:column> 
          
        <f:facet name="header">LastName</f:facet>  
<h:outputText value="#{p.lastName}"/>
</h:column>
    <h:column> 
        <f:facet name="header">DateofBirth</f:facet>  
<h:outputText value="#{p.dateofBirth}"/> 

</h:column>
    <h:column> 
<f:facet name="header">Age</f:facet>  
<h:outputText value="#{p.age}"/> 

</h:column>
    <h:column> 
<f:facet name="header">Gender</f:facet>  
<h:outputText value="#{p.gender}"/> 
</h:column>
    <h:column> 
<f:facet name="header">ContactNo</f:facet>  
<h:outputText value="#{p.contactNo}"/> 
</h:column>
    <h:column> 
<f:facet name="header">Address</f:facet>  
<h:outputText value="#{p.address}"/>  

</h:column>
    <h:column> 
<f:facet name="header">BloodGroup</f:facet>  
<h:outputText value="#{p.bloodGroup}"/>  

</h:column>
    <h:column> 
<f:facet name="header">ConcernDoctor</f:facet>  
<h:outputText value="#{p.id}"/>

</h:column>
    <h:column> 
<f:facet name="header">Disease</f:facet>  
<h:outputText value="#{p.disease}"/>  
</h:column>  
    </h:dataTable>  
</h:body>  
        
       
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
        
    </h:body>
    
</html>
